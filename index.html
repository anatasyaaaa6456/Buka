<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Menyatakan Cinta</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Background -->
    <div class="background-image"></div>

    <!-- Main Content -->
    <div class="container">
        <h1 id="title">Masukkan Nama Kamu ❤️</h1>
        <input type="text" id="nameInput" placeholder="Nama kamu..." />
        <button id="startButton">Mulai</button>
        <div id="story" class="hidden">
            <p id="storyText"></p>
        </div>
        <div id="choices" class="hidden">
            <button id="yesButton">Aku Mau ❤️</button>
            <button id="noButton">Engga 😢</button>
            <button id="maybeButton">Ku Pikir Dulu 🤔</button>
            <button id="countdownButton">Lihat Countdown 💕</button>
        </div>
    </div>

    <!-- Backsound -->
    <audio id="backsound" loop autoplay>
        <source src="https://files.catbox.moe/geihwd.mp3"  type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <script src="script.js"></script>
</body>
</html>
